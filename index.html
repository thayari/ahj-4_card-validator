<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment card validation</title>
  <link href="./src/css/style.css" rel="stylesheet"></head>
</head>
<body>
  <div class="form-container">
    <div class="images">
      <img class="card" src="./src/img/Visa-dark.png" alt="visa" data-id="visa">
      <img class="card" src="./src/img/MasterCard-dark.png" alt="mastercard" data-id="mastercard">
      <img class="card" src="./src/img/Maestro-dark.png" alt="maestro" data-id="maestro">
      <img class="card" src="./src/img/Mir.png" alt="mir" data-id="mir">
      <img class="card" src="./src/img/AmericanExpress-dark.png" alt="american" data-id="american">
      <img class="card" src="./src/img/DinersClub-dark.png" alt="diners" data-id="diners">
      <img class="card" src="./src/img/JCB-dark.png" alt="jcb" data-id="jcb">
      <img class="card" src="./src/img/Discover-dark.png" alt="discover" data-id="discover">
      <img class="card" src="./src/img/UnionPay-dark.png" alt="unionpay" data-id="unionpay">
    </div>
    <form>
      <input type="number" class="cardnumber" placeholder="0000000000000000" maxlength="16">
      <button class="button">Validate</button>
    </form>
  </div>
<script type="text/javascript" src="./index.js"></script></script>
</body>
</html>
